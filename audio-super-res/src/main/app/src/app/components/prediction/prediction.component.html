<p>
    By sending an HTML POST request to the Spring Boot application, we can retrieve the outputs of the model as well as
    the plots generated by the Flask app.
</p>

<button (click)="openPopup()" type="button" class="col btn btn-success btn-rounded" id="prediction-button">Download random prediction</button>
<div
        class="modal"
        tabindex="-1"
        role="dialog"
        data-backdrop="static"
        [ngStyle]="{'display': displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Generated outputs</h2>
            </div>
            <div class="modal-body">
                <h3>Spectrograms</h3>
                <div class="myLoader">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <div id="spectrogram-container" class="mx-auto"></div>
                <h3>Audio tracks</h3>
                <div class="myLoader">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <div id="audio-tracks-container" class="mx-auto"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"
                        (click)="closePopup()">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
