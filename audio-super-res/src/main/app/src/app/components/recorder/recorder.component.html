<div>
    <button (click)="initiateRecording()" class="btn btn-success btn-rounded" *ngIf="!recording" style="cursor: pointer;">
        Start Recording
    </button>

    <button (click)="stopRecording()" class="btn btn-danger" *ngIf="recording" style="cursor: pointer;background-color: red; color: white;font-size: 40px;">
        Stop Recording
    </button>

    <audio controls="" *ngIf="url">
        <source [src]="sanitize(url)" type="audio/wav">
    </audio>
</div>
